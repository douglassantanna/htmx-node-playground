<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>HTMX Booking</title>
</head>
<body>
    <div class="text-center">
        <h1 class="text-2xl font-bold my-5">
            Simple user table filtering
        </h1>
        <h3 class="text-2xl mb-3 text-center">Search Contacts</h3>
        <input
          class="border border-lime-600 bg-green-200 p-2 rounded-lg w-full mb-5"
          type="search"
          name="search"
          placeholder="Begin Typing To Search Users..."
          hx-post="/users-search"
          hx-trigger="input changed delay:500ms, users-search"
          hx-target="#users"
          hx-indicator="#loading"
        />

        <table class="min-w-full divide-y divide-lime-200">
            <thead class="bg-lime-800 text-white">
              <tr>
                <th
                  scope="col"
                  class="px-6 py-3 text-center text-xs font-medium uppercase tracking-wider"
                >
                  Name
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-center text-xs font-medium uppercase tracking-wider"
                >
                  Email
                </th>
              </tr>
            </thead>
            <tbody id="users" class="divide-y divide-lime-600">
            </tbody>
          </table>

        <span class="htmx-indicator" id="loading">
            <img src="img/loader.gif" alt="Loading..." class="m-auto h-10">
        </span>

        <div class="mt-4">
            <a href="/" class="bg-blue-500 text-white px-4 py-2 rounded">Back to Home</a>
        </div>
    </div>
</body>
</html>
